<body>
  <style>
    .x {
      position: absolute;
      transform: rotate(45deg);
      top: 20px;
      left: 20px;
    }

    .x .horizontal {
      width: 45px;
      height: 5px;
      position: absolute;
      left: -20px;
      background: red;
    }

    .x .vertical {
      height: 45px;
      width: 5px;
      background: red;
      position: absolute;
      left: 0px;
      top: -20px;
    }
  </style>
  <script>
    document.addEventListener('mousemove', event => {
    let x = document.querySelector('.x');
    x.style.left = String(event.clientX) + 'px';
    x.style.top = String(event.clientY) + 'px';
    });

    //copied from LS

    //I was going to use "keydown" instead of "keyup" which is fine
    document.addEventListener('keyup', event => {
      let key = event.key;
      let color;
      //did not know the return value of event.key
      //now I get it after checking documentation
      if (key === 'r') {
        color = 'red';
      } else if (key === 'g') {
        color = 'green';
      } else if (key === 'b') {
        color = 'blue';
      }

      if (color) {
        let x = document.querySelector('.x');
        for (let index = 0; index < x.children.length; index += 1) {
          var child = x.children[index];
          child.style.background = color;
        }
      }
    });

  </script>
  <div class="x">
    <div class="horizontal"></div>
    <div class="vertical"></div>
  </div> 
</body>
