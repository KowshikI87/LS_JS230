<!DOCTYPE html>

<html>
  <head>
    <title> Assignment 11 </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assignment10.css">
  </head>
  <body>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

    <script src="q5Enhanced.js"></script>

    <script id="tag" type="text/x-handlebars">
      <strong>{{this}}</strong>
    </script>
    
    <script id="post" type="text/x-handlebars">
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        {{{body}}}
        <footer>
          <p>
            {{#if tags}}
              Tags:
                {{#each tags}}
                  {{>tag}}
                {{/each}}
            {{else}}
              Not tagged
            {{/if}}
          </p>
        </footer>
      </article>
    </script>

    <script id="posts" type="text/x-handlebars">
      {{#each posts}}
        {{>post}}
      {{/each}}
    </script>
  </body>
</html>
